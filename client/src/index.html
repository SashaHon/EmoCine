<body>
    <main>
        <header>
            <h1> EmoCine 🍿 </h1>
            <h2>How is your mood today?</h2>
            <h3 for="emotion">Choose an emoji! </h3>
            <ul id="emotionsList">
                <li emotion="joyful">😂</li>
                <li emotion="happiness">😊</li>
                <li emotion="admiration">😍</li>
                <li emotion="silly">🤪</li>
                <li emotion="curiosity">🧐</div>
                <li emotion="intellectual">🤓</li>
                <li emotion="excitement">🥳</li>
                <li emotion="sadness">😭</li>
                <li emotion="frustration">😤</li>
                <li emotion="shock">😱</li>
            </ul>
            <button class="clear_btn">Clear</button>
        </header>
        <div id="movieContainer">
            <div id="movieList" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item" id="movieItem"></div>
                </div>
            </div>
            <button id="prevButton" class="carousel-control-prev" style="display: none;">Previous</button>
            <button id="nextButton" class="carousel-control-next" style="display: none;">Next</button>
        </div>

    </main>
