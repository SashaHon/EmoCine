<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@300&family=Nanum+Gothic&display=swap"
        rel="stylesheet">
    <title>EmoCine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header> EmoCine 🍿 </header>
        <h1>How is your mood today?</h1>
        <form id="form">
            <label for="emotion">Choose an emoji! </label>
            <select name="emotion" id="emotion">
                <option value="joyful">😂</option>
                <option value="happiness">😊</option>
                <option value="admiration">😍</option>
                <option value="silly">🤪</option>
                <option value="curiosity">🧐</option>
                <option value="intellectual">🤓</option>
                <option value="excitement">🥳</option>
                <option value="sadness">😭</option>
                <option value="frustration">😤</option>
                <option value="shock">😱</option>
            </select>
            <br>
            <input type="submit" value="submit" id="submitBtn">
        </form>

        <div id="movieCarousel" class="carousel slide" data-ride="carousel">
            <ul id="movieList"></ul>
        </div>
    </main>
    <footer>
        <p>Created by:</p>
        <ul>
            <li><a href="https://www.linkedin.com/in/meleknur/">🩵 Meleknur Ozgu</a></li>
            <li><a href="https://www.linkedin.com/in/oleksandra-honchar/">💛 Oleksandra Honchar</a></li>
            <li><a href="https://www.linkedin.com/in/faranak-rahimi-6068a218a/">💜 Faranak Rahimi</a></li>
        </ul>
    </footer>
    <script src="script.js" type="module" defer></script>
</body>

</html>
