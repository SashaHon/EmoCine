<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoCine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>EmoCine</header>
        <h1>How is youre Mood?</h1>
        <form action="" method="post">
            <label for="emojis">Choose one emoji!</label>
            <select name="emojis" id="emojis" size="9">
                <option value="joyful">😂</option>
                <option value="happiness">😊</option>
                <option value="admiration">😍</option>
                <option value="silly">🤪</option>
                <option value="curiosity">🧐</option>
                <option value="intellectual">🤓</option>
                <option value="excitement">🥳</option>
                <option value="sadness">😭</option>
                <option value="frustration">😤</option>
                <option value="shock">😱</option>
            </select>
            <input type="submit" value="submit">
        </form>
        <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>

        <article>
            <img id="imgurl" src="" alt="">
            <iframe id="trailer" width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
            </iframe> 
        
            <h2 id="title"></h2>
            <ul id="description">
                <li id="emotion"></li>
                <li id="genre"></li>
                <li id="year"></li>
                <li id="rating"></li>
                <li id="imdblink"></li>
                
            </ul>  

            
        </article>
            
           
       
        

    </main>
    <footer></footer>
    <script src="script.js" type="module"></script>
</body>

</html>
